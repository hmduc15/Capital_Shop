<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../Image/faviicon.webp" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body style="overflow: visible;">
    <main class="login-bg">

        <div class="login-form-area">
            <div class="login-form">

                <div class="login-heading">
                    <span>Đăng Nhập</span>
                    <p>Nhập chi tiết Đăng nhập để có quyền truy cập</p>
                </div>

                <div class="input-box">
                    <div class="single-input-fields">
                        <label>Tên Người Dùng Hoặc Địa Chỉ Email</label>
                        <input type="text" placeholder="Tên người dùng/Email">
                    </div>
                    <div class="single-input-fields">
                        <label>Mật Khẩu</label>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="single-input-fields login-check">
                        <input type="checkbox" id="fruit1" name="keep-log">
                        <label for="fruit1">Nhớ</label>
                        <a href="#" class="f-right">Quên mật khẩu?</a>
                    </div>
                </div>

                <div class="login-footer">
                    <p>Không có tài khoản <a href="register.html">Đăng Kí</a> tại đây</p>
                    <button class="submit-btn3">Đăng Kí</button>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>

</html>
