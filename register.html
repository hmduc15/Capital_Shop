<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Image/faviicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body style="overflow: visible;">

    <main class="login-bg">

        <div class="register-form-area">
            <div class="register-form text-center">

                <div class="register-heading">
                    <span>Đăng Ký</span>
                    <p>Tạo tài khoản của bạn để có toàn quyền truy cập</p>
                </div>

                <div class="input-box">
                    <div class="single-input-fields">
                        <label>Họ Và Tên</label>
                        <input type="text" placeholder="Nhập Họ Và Tên">
                    </div>
                    <div class="single-input-fields">
                        <label>Địa Chỉ Email</label>
                        <input type="email" placeholder="Nhập Địa Chỉ Email">
                    </div>
                    <div class="single-input-fields">
                        <label>Mật Khẩu</label>
                        <input type="password" placeholder="Nhập Mật Khẩu">
                    </div>
                    <div class="single-input-fields">
                        <label>Xác Nhận Mật Khẩu</label>
                        <input type="password" placeholder="Xác Nhận Mật Khẩu">
                    </div>
                </div>

                <div class="register-footer">
                    <p> Bạn đã có tài khoản <a href="login.html"> Đăng nhập</a> tại đây</p>
                    <button class="submit-btn3">Đăng kí</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>l
